name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stockia
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d stockia"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stockia?schema=public
      PORT: 4000
      CORS_ALLOWED_ORIGINS: http://localhost:5173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w @stockia/shared

      - name: Prisma generate
        run: npm run prisma:generate -w api

      - name: Push prisma schema
        run: npm run prisma:push -w api

      - name: Build api
        run: npm run build -w api

      - name: Verify auth policy coverage
        run: npm run verify:auth-policy -w api

      - name: Build web
        run: npm run build -w web

      - name: API smoke checks
        run: npm run smoke:ci -w api
