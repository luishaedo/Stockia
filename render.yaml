services:
  - type: web
    name: stockia-api
    runtime: node
    rootDir: .
    buildCommand: npm ci && npm run build -w @stockia/shared && npm run build -w api
    startCommand: npm run start -w api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CORS_ALLOW_NO_ORIGIN
        value: "false"
      - key: RATE_LIMIT_READ_MAX
        value: "120"
      - key: RATE_LIMIT_WRITE_MAX
        value: "30"
      - key: RATE_LIMIT_LOGIN_MAX
        value: "10"
